<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>入庫管理メニュー画面</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
  <body>
  		<div class="py-3 text-center">
			<h1>在庫管理システム</h1>
			<h3>入庫管理メニュー</h3>
		</div>
		
	<div style="text-align:center">

		<form class="needs-validation" th:action="@{/storing_process}"
				method="get">
			<div class="mb-3">
				<button style="width:27.5%;" class="btn btn-primary btn-lg">入庫処理</button>
			</div>
		</form>
	</div>
	
		<div style="text-align:center">

		<form class="needs-validation" th:action="@{/storing_excel}"
				method="post">
			<div class="mb-3">
				<button style="width:27.5%;" class="btn btn-primary btn-lg">エクセルから入力</button>
			</div>
		</form>
	</div>
	
	
	<div style="text-align:center">
		<div class="d-grid gap-2 justify-content-md-end">
		<button class="btn btn-dark" type="button" style="width:27.5%;"
			onclick="location.href='/'">戻る</button>
		</div>
	</div>
	
	  				<footer class="my-3 pt-5 text-muted text-center text-small">
					<p class="mb-1">㈲介護福太郎</p>
				</footer>
	
  </body>
</html>
