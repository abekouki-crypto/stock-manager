
<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>仕入入力</title>
 <meta name="description" content="ディスクリプションを入力">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <!-- [if lt IE 9] -->
 <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
 <!-- [endif] -->
 <script src="main.js"></script>
 </head>
 <body>
<form action="" method="post">
	<table>
		 <tr>
			<th>仕入れ日</th>
			<th>仕入れ先</th>
			<th>種類</th>
			<th>商品名</th>
			<th>在庫数量</th>
			<th>価格</th>
		</tr>
		<tr>
			<td><input type="date"></td>
			<td>
					<select name="supplier">
						<option value="サンプル1">A会社</option>
						<option value="サンプル2">B会社</option>
						<option value="サンプル3">C会社</option>
					</select>
			</td>
			<td>
				<select name="type">
					<option value="サンプル1">食品</option>
					<option value="サンプル2">機械</option>
					<option value="サンプル3">生物</option>
				</select>
			</td>
			<td><input type="text"></td>
			<td><input type="number"></td>
			<td><input type="number"></td>
		</tr>
	</table>
	<input type="submit">
</form>


 <!----- header----->
 <header>ヘッダー</header>
 <nav>ナビ</nav>
 <!----- /header ----->

 <!----- main ----->
 <article>
 <h1>タイトル</h1>
 <section>
 <h2>見出し２</h2>
 <p>コンテンツの内容</p>
 </section>
 </article>
 <!----- /main ----->

 <!----- footer ----->
 <footer>フッター</footer>
 <!----- /footer ----->
 </body>
</html>
