<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/product_log.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<title>数量更新履歴</title>
</head>
<body>

	<h2 th:text="${productName}" class="product">商品名が入ります</h2>
	<br>

	<div class="container">
		<table class="table table-bordered border-secondary">
			<thead>
				<tr class="table-active">
					<th width="10%">日付</th>
					<th width="10%">更新数量</th>
					<th width="40%">更新理由</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="log:${logList}">
					<td th:text="${log.changeDate}"></td>
					<td th:text="${log.quantity}"></td>
					<td th:text="${log.content}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<button class="btn btn-secondary" type="submit"
			onclick="location.href='/'">戻る</button>
	</div>

</body>
</html>
