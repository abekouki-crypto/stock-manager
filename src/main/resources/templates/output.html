<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>出力ページ</title>
</head>
<body>
    <form th:action="@{/output}" th:object="${demoForm}" method="post">

            名前：<input type="text" th:field="*{name}" />

        <p>
            電話番号：<input type="text" th:field="*{tel}" />

            <input type="submit" value="出力画面へ" />

</html>
