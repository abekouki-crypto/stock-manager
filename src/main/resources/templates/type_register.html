<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>種別マスタ登録</title>
<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/checkout/">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container">
		<main>
			<div class="pt-5 pb-1 text-center">
				<h2>種別マスタ登録</h2>
			</div>
			<h3 th:text="${errmsg}" style="color: red;"></h3>
			<div class="row g-5">
				<div class="col-md-3 col-lg-3"></div>
				<div class="col-md-6 col-lg-6">
					<form class="needs-validation" th:action="@{/type_insert}"
						method="post">
						<div class="col-12">
							<label for="type" class="form-label">種類</label> <input
								type="text" name="typeName" class="form-control" id="type"
								placeholder="登録する種類名を記入してください">
						</div>

						<hr class="my-4">

						<button class="w-100 btn btn-primary btn-lg" type="submit">登録する</button>
					</form>
					
					<br>

					<button class="w-100 btn btn-dark btn-lg"
						onclick="location.href='/'">戻る</button>
				</div>
			</div>
		</main>
	</div>

	<footer class="my-4 pt-4 text-muted text-center text-small">
		<p class="mb-1">㈲介護福太郎</p>
	</footer>
</body>
</html>
