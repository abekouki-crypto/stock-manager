<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品情報変更</title>
<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/checkout/">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body class="bg-light">

	<div class="container">
		<main>
			<div class="pt-4 pb-1 text-center">
				<h1>商品情報変更</h1>
			</div>
			<h3 th:text="${errmsg}" style="color: red;"></h3>
			<div class="row g-5">
				<div class="col-md-3 col-lg-3"></div>
				<div class="col-md-6 col-lg-6">
					<form class="needs-validation" action="update_one" method="post"
						enctype="multipart/form-data">
						<div class="row g-3">
							<div class="col-12">
								<label for="product" class="form-label">商品名</label> <input
									type="text" name="product" class="form-control"
									th:value="${product.productName}">
							</div>

							<div class="col-md-5">
								<label for="type" class="form-label">種類</label> <select
									name="type" class="custom-select d-block w-100">
									<option th:value="${product.typeName}"
										th:text="${product.typeName}"></option>
									<option th:each="type : ${typeList}"
										th:value="${type.typeName}" th:text="${type.typeName}"></option>
								</select>
							</div>
							<div class="col-md-7"></div>


							<div class="col-md-5">
								<label for="color" class="form-label">色</label> <select
									name="color" class="custom-select d-block w-100">
									<option th:value="${product.colorName}"
										th:text="${product.colorName}"></option>
									<option th:each="color : ${colorlist}"
										th:value="${color.colorName}" th:text="${color.colorName}"></option>
								</select>
							</div>
							<div class="col-md-7"></div>
							<div class="col-md-4">
								<label for="price" class="form-label">単価</label> <input
									type="number" name="price" class="form-control"
									th:value="${product.intPrice}" min="0"
									max="1000000">
							</div>
							<div class="col-md-8"></div>
							<div class="col-md-7">
								<label for="picture">商品画像の変更</label> <input type="file"
									name="multipartFile" class="form-control">
							</div>
							<div class="col-md-5"></div>
						</div>

						<hr class="my-4">

						<button class="w-100 btn btn-primary btn-lg" type="submit"
							name="id" th:value="${product.productId}">商品情報を変更する</button>
					</form>

					<br>

					<button class="w-100 btn btn-dark btn-lg"
						onclick="location.href='/'">戻る</button>
				</div>
				<div class="col-md-3 col-lg-3"></div>
			</div>
		</main>
	</div>
	<footer class="my-4 pt-4 text-muted text-center text-small">
		<p class="mb-1">㈲介護福太郎</p>
	</footer>
</body>
</html>
