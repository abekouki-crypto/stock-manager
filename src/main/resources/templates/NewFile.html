<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container">
		<main>
			<div class="py-3 text-center">
				<h2>商品マスタ登録</h2>
			</div>

			<h3 th:text="${errmsg}" style="color: red;"></h3>

			<div class="row g-5">
				<div class="col-md-3 col-lg-3"></div>
				<div class="col-md-6 col-lg-6">
					<form class="needs-validation" action="product_insert"
						method="post" enctype="multipart/form-data">
						<div class="row g-3">
							<div class="col-12">
								<label for="product" class="form-label">商品名</label> <input
									type="text" name="product" class="form-control" id="product"
									placeholder="商品名を入力してください">
							</div>

							<div class="col-md-5">
								<label for="type" class="form-label">種類</label> <select
									name="type" class="custom-select d-block w-100" id="type">
									<option value="">種類を選択</option>
									<option th:each="type : ${typeList}"
										th:value="${type.typeName}" th:text="${type.typeName}"></option>
								</select>
							</div>
							<div class="col-md-7"></div>

							<div class="col-md-5">
								<label for="color" class="form-label">色</label> <select
									name="color" class="custom-select d-block w-100" id="color">
									<option value="">色を選択</option>
									<option th:each="color : ${colorlist}"
										th:value="${color.colorName}" th:text="${color.colorName}"></option>
								</select>
							</div>
							<div class="col-md-7"></div>

							<div class="col-md-4">
								<label for="price" class="form-label">単価</label> <input
									type="number" name="price" class="form-control" id="price"
									placeholder="0" min="0" max="1000000">
							</div>
							<div class="col-md-8"></div>


							<div class="col-md-7">
								<label for="picture" class="form-label">商品画像の登録</label> <input
									type="file" name="multipartFile" class="form-control">
							</div>
							<div class="col-md-5"></div>

						</div>

						<hr class="my-4">

						<button class="w-100 btn btn-primary btn-lg" type="submit">登録する</button>
					</form>

					<br>

					<button class="w-100 btn btn-dark btn-lg"
						onclick="location.href='/'">戻る</button>

				</div>

				<div class="col-md-3 col-lg-3"></div>
			</div>
		</main>
	</div>
	<footer class="my-4 pt-4 text-muted text-center text-small">
		<p class="mb-1">㈲介護福太郎</p>
	</footer>
</body>
</html>
