<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>商品詳細ページ</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

	<br>
	<br>

	<div class="container marketing">
		<div class="row featurette">
			<div class="col-md-7 order-md-2">
				<h5 class="featurette-heading">商品名:</h5>
				<h3 th:text="${productName.productName}"></h3>
				<br>
				<h5 class="featurette-heading">種別:</h5>
				<h3 th:text="${productName.typeName}"></h3>
				<br>
				<h5 class="featurette-heading">色:</h5>
				<h3 th:text="${productName.colorName}"></h3>
				<br>
				<h5 class="featurette-heading">価格:</h5>
				<h3 th:text="${productName.price}"></h3>
				<br>
				<h5 class="featurette-heading">備考:</h5>
				<h3>g</h3>
			</div>
			<div class="col-md-5 order-md-1">
				<img alt="商品画像" th:src="@{{items} (items=${productName.picture})}"
					width="400px" height="400px">
			</div>
		</div>
	</div>

	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<button class="btn btn-secondary me-md-2" type="button"
			onclick="location.href='/'">戻る</button>
		<form>
			<button type="submit" formaction="/searchLog" class="btn btn-success"
				name="productId" th:value="${productName.productId}">入出庫履歴</button>
		</form>
		<form>
			<button class="btn btn-danger me-md-2" type="submit"
				formaction="/change_registration" name="id"
				th:value="${productName.productId}">登録内容変更</button>
		</form>
	</div>

	<footer class="my-3 pt-3 text-muted text-center text-small">
		<p class="mb-1">㈲介護福太郎</p>
	</footer>

</body>
</html>
